<!DOCTYPE html>
<html>
    <head>
    <title>calculator</title>
    <link rel="stylesheet" href="calci1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="pic.css">
</head>
    <body>
    <div class="container">
        

        <div class="calculator">
            
            <input type="text" id="screen" placeholder="0">
          
            <button onclick="Clear()" class="clear">AC</button>
            <button onclick="del()">D</button>
            <button onclick="display('%')">%</button>
            <button onclick="sqrt()" >√x</button>
            
            <button onclick="Bin()">Bin</button>
            <button onclick="fac()">x!</button>
            <button onclick="sqr()">x²</button>
            <button onclick="display('/')">/</button>
           
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            
           
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
           
            <button onclick="display('+')">+</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="calculate()" class="equal">=</button>
            
            
        </div>
    </div>
